<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EzSpeak Settings</title>
  <link rel="stylesheet" href="styles/options.css">
</head>
<body>
  <h1>EzSpeak Settings</h1>
  <p>Enter your Azure Speech subscription key and region. These values are stored locally using chrome.storage.sync.</p>
  <div class="row">
    <label for="speechKey">Azure Speech Key</label>
    <input id="speechKey" type="password" autocomplete="off" placeholder="Paste subscription key" />
  </div>
  <div class="row">
    <label for="speechRegion">Azure Speech Region</label>
    <input id="speechRegion" type="text" autocomplete="off" placeholder="e.g. eastus, westus2" />
  </div>
  <div class="row">
    <label for="speechLang">Recognition Language (optional)</label>
    <input id="speechLang" type="text" placeholder="e.g. en-US" />
    <div class="note">Defaults to en-US if left blank.</div>
  </div>
  <button id="saveBtn">Save</button>
  <button id="clearBtn">Clear</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
