<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EzSpeak Settings</title>
  <style>
    body { font-family: Arial, sans-serif; margin:16px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type=text], input[type=password] { width: 360px; max-width:100%; padding:6px 8px; }
    .row { margin-top:8px; }
    button { margin-top:16px; padding:8px 16px; cursor:pointer; }
    #status { margin-top:12px; font-size:0.9em; }
    .note { font-size:0.8em; color:#555; margin-top:4px; }
  </style>
</head>
<body>
  <h1>EzSpeak Settings</h1>
  <p>Enter your Azure Speech subscription key and region. These values are stored locally using chrome.storage.sync.</p>
  <div class="row">
    <label for="speechKey">Azure Speech Key</label>
    <input id="speechKey" type="password" autocomplete="off" placeholder="Paste subscription key" />
  </div>
  <div class="row">
    <label for="speechRegion">Azure Speech Region</label>
    <input id="speechRegion" type="text" autocomplete="off" placeholder="e.g. eastus, westus2" />
  </div>
  <div class="row">
    <label for="speechLang">Recognition Language (optional)</label>
    <input id="speechLang" type="text" placeholder="e.g. en-US" />
    <div class="note">Defaults to en-US if left blank.</div>
  </div>
  <button id="saveBtn">Save</button>
  <button id="clearBtn" style="margin-left:8px;background:#eee;">Clear</button>
  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
