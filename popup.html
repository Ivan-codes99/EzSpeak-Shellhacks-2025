<!DOCTYPE html>


<html lang="en">


<head>
    <title>Audio Capture Popup</title>
    <link rel="stylesheet" href="styles/popup.css">
</head> 




<body>
    <div class="popup-container">


        <h1>Audio Capture</h1>
        
        <p class="popup-info">Select a translation target language, then open the side panel.</p>
        
        <label for="translationSelect">Translate to:</label>
        


        <select id="translationSelect">
            <option value="">-- Select language --</option>
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="de-DE">German</option>
        </select>

        
        <button id="openSidePanelBtn" disabled>Open Side Panel</button>

        
    </div>
    <script src="popup.js"></script>



</body>
</html>
