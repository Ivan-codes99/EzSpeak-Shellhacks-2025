<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio Capture Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Audio Capture</h1>
        <p class="popup-info">Select a translation target language, then open the side panel.</p>
        <label for="translationSelect" style="display:block;margin-top:8px;font-size:0.9em;">Translate to:</label>
        <select id="translationSelect" style="width:100%;margin-top:4px;">
            <option value="">-- Choose language --</option>
            <option value="en-US">English</option>
            <option value="es-ES">Spanish</option>
            <option value="de-DE">German</option>
        </select>
        <button id="openSidePanelBtn" disabled style="margin-top:10px;">Open Side Panel</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
