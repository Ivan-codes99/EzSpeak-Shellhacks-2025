<!DOCTYPE html>


<html lang="en">


<head>
    <title>EzSpeak Popup</title>
    <link rel="stylesheet" href="styles/popup.css">
</head> 




<body>
    <div class="top-nav">
        <div class="app-info">
            <div class="app-icon">
                <img src="test.jpg" alt="EzSpeak logo">
            </div>
            <span class="app-name">EzSpeak</span>
        </div>
   
    </div>

    <div class="content">
        <!-- Abstract shapes -->
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>

        
        <div class="text-content">
            <h1 class="welcome-text">Welcome to EzSpeak!</h1>
            <p class="subtitle">Transform your tab's audio into text, translate it and hear an AI voice speak the translation in your language in real time all with a single click!</p>

            <div class="feature-item">
                <span>Language Translation</span>
            </div>

            <div class="language-section">
                <select id="translationSelect">
                    <option value="">-- Select language --</option>
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish</option>
                    <option value="de-DE">German</option>
                    
                </select>
            </div>
        </div>

        <button id="openSidePanelBtn" class="get-started-btn" disabled>Get Started</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
