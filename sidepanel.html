<!DOCTYPE html>
<html lang="en">
<head>
    <title>EzSpeak sidepanel</title>
    <!-- Load the Azure Speech SDK bundle first -->
    <script src="azure-speech-sdk/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script type="module" src="sidepanel.js"></script>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
<h1>EzSpeak sidepanel</h1>
<p>Open this extension in the tab that you want to translate speech from!</p>
<p style="color:#1976d2;font-size:1em;margin-bottom:8px;">Audio capture works only for the tab where you opened the popup.</p>
<p id="language-display" style="margin:4px 0 2px;font-size:0.9em;color:#444;">Language: (initializing...)</p>
<p id="detected-language" style="margin:0 0 10px;font-size:0.85em;color:#666;">Detected language: (pending)</p>
<div id="status"></div>
<div id="translation-output" style="margin-top:8px;font-size:0.9em;line-height:1.3;color:#222;min-height:34px;background:#f4f6f8;border:1px solid #ddd;padding:6px 8px;border-radius:4px;white-space:pre-wrap;"></div>
<div id="audio-indicator-container" style="width:100%;height:18px;margin:10px 0;background:#eee;border-radius:6px;overflow:hidden;">
  <div id="audio-indicator" style="height:100%;width:0;background:#1976d2;transition:width 0.2s;"></div>
</div>
<div id="speech-activity" style="display:flex;align-items:center;gap:6px;font-size:0.8em;color:#444;margin-bottom:10px;">
  <span id="speech-dot" style="width:10px;height:10px;border-radius:50%;background:#bbb;display:inline-block;box-shadow:0 0 0 0 rgba(0,0,0,0.15);"></span>
  <span id="speech-label">Speech: silence</span>
</div>
<label for="volumeSlider" style="font-size:0.95em;">Playback volume:</label>
<input type="range" id="volumeSlider" min="0" max="0.5" step="0.01" value="0.2">
<span id="volumeValue">20%</span>

</body>
</html>
